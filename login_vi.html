<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="index_vi.html">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="login_en.html">Vi</a>
        </nav>

    </header>
    <div class="background"></div> 
    <div class="container">
        <div class="content">
            <h2 class="logo"><img src="img/logo_2.png" width="50px" height="50px" style="margin-bottom: -15px;">Easy Life Solutions</h2>
            
            <div class="text-sci">
                <h2>Xin chào ! <br> <span>Tất cả những gì bạn cần đã sẵn sàng © EVS</span></h2>
                <p>Theo dõi chúng tôi</p>

                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Đăng Nhập</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" required id="email_sig">
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" autocomplete="current-password" required id="pass_sig">
                        <label>Mật khẩu</label>
                    </div>
               
                    <div class="remember-forgot">
                        <label><input input id="rmb_ac" type="checkbox">Nhớ mật khẩu</label>
                        <a href="#">Quên mật khẩu ?</a>
                    </div>

                    <button type="submit" class="btn" id="sigin">Đăng Nhập</button>

                    <div class="login-register">
                        <p>Bạn chưa có tài khoản ?<a href="#" class="register-link"> Đăng Ký</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#" onsubmit="signup(event)">
                    <h2>Đăng Ký</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-arrow-down-9-1"></i></span>
                        <input type="number" required id="iddevice">
                        <label>ID Device</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" required id="email_reg">
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" autocomplete="current-password" required id="pass_reg">
                        <label>Mật khẩu</label>
                    </div>
               
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Tôi đồng ý với các điều khoản</label>
                    </div>

                    <button value="submit" id="sinupinp" class="btn">Đăng Ký</button>

                    <div class="login-register">
                        <p>Bạn đã có tài khoản ?<a href="#" class="login-link"> Đăng Nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const logregBox = document.querySelector('.logreg-box');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');

        registerLink.addEventListener('click', () => {
            logregBox.classList.add('active');
        })

        loginLink.addEventListener('click', () => {
            logregBox.classList.remove('active');
        })

    
    </script>

    <script src="login_vi.js" type="module"></script>
</body>
